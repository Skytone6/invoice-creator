<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="inv-cont">
        
        <div id="comp-title">
            <h1>Invoice Creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>

        <div id="task">
            <button id="washcar">Wash Car: $10</button>
            <button id="mowlawn">Mow Lawn: $20</button>
            <button id="pullweeds">Pull Weeds: $30</button>
        </div>

        <div class="cont-align">
            <div>Task</div>
            <div>Total</div>
        </div>

        <div id="selected-task"></div>
        
        <div id="line-br"></div>
        
        <div id="total">
            <div class="cont-align">
                <div>Notes</div>
                <div>Total Amount</div>
            </div>

            <div class="cont-align">
                 <div id="pay-options"></div>
                 <div id="total-amt">$0</div>
            </div>
            
            <button id="send-invoice"><img src="send-icon.png">Send Invoice</button>
        </div> 
    
    </div> 
    
    <script src="index.js"></script>
</body>
</html>
